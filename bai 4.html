<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max</title>
</head>
<body>
Số thứ nhất : <input type="text" id="mot">
Số thứ hai  : <input type="text" id="hai">
Số thứ ba   : <input type="text" id="ba">
<button type="button" onclick="tim()">Tìm Max</button>
<script>
function tim() {
    let num1 = +document.getElementById('mot').value;
    let num2 = +document.getElementById('hai').value;
    let num3 = +document.getElementById('ba').value;
    if(num1 > num2 && num1 > num3){
        alert('Số lớn nhất là '+num1);
    }else if(num2 >num1 && num2 > num3){
        alert('Số lớn nhất là '+num2);
    }else{
        alert('Số lớn nhất là '+num3);
    }
}
</script>
</body>
</html>
